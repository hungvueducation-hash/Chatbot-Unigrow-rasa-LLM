<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unigrow AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 700px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logout-btn {
            float: right;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* LOGIN FORM */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .form-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn-login {
            background: #667eea;
            color: white;
        }
        
        .btn-login:hover {
            background: #5568d3;
        }
        
        .btn-register {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-register:hover {
            background: #e0e0e0;
        }
        
        .form-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .form-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        /* CHAT INTERFACE */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-container.active {
            display: flex;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f8f9fa;
        }
        
        .message {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        
        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border-radius: 18px 18px 18px 4px;
        }
        
        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border-radius: 12px;
            font-size: 13px;
            max-width: 90%;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9ecef;
            gap: 10px;
            background: white;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #sendBtn {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        #sendBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: blink 1.4s infinite;
        }
        
        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGIN SCREEN -->
        <div id="loginScreen" class="login-container">
            <div class="login-form">
                <h2>ü§ñ ƒêƒÉng Nh·∫≠p Chatbot</h2>
                
                <div id="loginTab">
                    <div class="form-group">
                        <label for="loginUsername">T√™n ƒëƒÉng nh·∫≠p</label>
                        <input type="text" id="loginUsername" placeholder="Nh·∫≠p t√™n">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">M·∫≠t kh·∫©u</label>
                        <input type="password" id="loginPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                    </div>
                    
                    <div class="form-buttons">
                        <button class="btn-login" onclick="doLogin()">ƒêƒÉng Nh·∫≠p</button>
                        <button class="btn-register" onclick="switchToRegister()">ƒêƒÉng K√Ω</button>
                    </div>
                </div>
                
                <div id="registerTab" style="display:none;">
                    <div class="form-group">
                        <label for="regUsername">T√™n ƒëƒÉng nh·∫≠p</label>
                        <input type="text" id="regUsername" placeholder="Nh·∫≠p t√™n">
                    </div>
                    
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" placeholder="Nh·∫≠p email">
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">M·∫≠t kh·∫©u</label>
                        <input type="password" id="regPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                    </div>
                    
                    <div class="form-buttons">
                        <button class="btn-login" onclick="doRegister()">ƒêƒÉng K√Ω</button>
                        <button class="btn-register" onclick="switchToLogin()">Quay L·∫°i</button>
                    </div>
                </div>
                
                <div id="formMessage" class="form-message"></div>
            </div>
        </div>
        
        <!-- CHAT SCREEN -->
        <div id="chatScreen" class="chat-container">
            <div class="header">
                <button class="logout-btn" onclick="doLogout()">ƒêƒÉng Xu·∫•t</button>
                <h1>ü§ñ Unigrow AI Chatbot</h1>
                <p>Chat v·ªÅ ph√°t tri·ªÉn chi·ªÅu cao v√† s·∫£n ph·∫©m Unigrow</p>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        üëã Xin ch√†o! T√¥i l√† Unigrow Assistant. H√¥m nay t√¥i c√≥ th·ªÉ gi√∫p b·∫°n g√¨?
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Nh·∫≠p tin nh·∫Øn..."
                    onkeypress="handleKeyPress(event)"
                    autocomplete="off"
                >
                <button id="sendBtn" onclick="sendMessage()">G·ª≠i</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000';
        let currentUserId = null;
        let isLoading = false;
        
        // ==================== ƒêƒÇNG NH·∫¨P / ƒêƒÇNG K√ù ====================
        
        function switchToRegister() {
            document.getElementById('loginTab').style.display = 'none';
            document.getElementById('registerTab').style.display = 'block';
            clearMessage();
        }
        
        function switchToLogin() {
            document.getElementById('loginTab').style.display = 'block';
            document.getElementById('registerTab').style.display = 'none';
            clearMessage();
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('formMessage');
            msg.textContent = text;
            msg.className = `form-message ${type}`;
        }
        
        function clearMessage() {
            document.getElementById('formMessage').className = 'form-message';
        }
        
        async function doLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage('‚ùå Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p v√† m·∫≠t kh·∫©u', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUserId = data.user_id;
                    showChatScreen();
                } else {
                    showMessage(`‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }
        
        async function doRegister() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (!username || !email || !password) {
                showMessage('‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng! H√£y ƒëƒÉng nh·∫≠p', 'success');
                    setTimeout(() => switchToLogin(), 1500);
                } else {
                    showMessage(`‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }
        
        function showChatScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').classList.add('active');
            document.getElementById('messageInput').focus();
        }
        
        function doLogout() {
            currentUserId = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('chatMessages').innerHTML = `
                <div class="message bot">
                    <div class="message-content">
                        üëã Xin ch√†o! T√¥i l√† Unigrow Assistant. H√¥m nay t√¥i c√≥ th·ªÉ gi√∫p b·∫°n g√¨?
                    </div>
                </div>
            `;
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }
        
        // ==================== CHAT ====================
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            displayMessage(message, 'user');
            input.value = '';
            input.focus();
            
            showTypingIndicator();
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        message: message
                    })
                });
                
                removeTypingIndicator();
                
                const data = await response.json();
                
                if (data.success) {
                    displayMessage(data.bot_response, 'bot');
                } else {
                    displayMessage(`‚ùå ${data.error}`, 'bot');
                }
            } catch (error) {
                removeTypingIndicator();
                displayMessage(`‚ùå L·ªói: ${error.message}`, 'bot');
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }
        
        function displayMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="loading"></div>
                    <div class="loading"></div>
                    <div class="loading"></div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }
    </script>
</body>
</html>
