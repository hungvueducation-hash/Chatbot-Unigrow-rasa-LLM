<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unigrow AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 700px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f8f9fa;
        }
        
        .message {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        
        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border-radius: 18px 18px 18px 4px;
        }
        
        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border-radius: 12px;
            font-size: 13px;
            max-width: 90%;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9ecef;
            gap: 10px;
            background: white;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #sendBtn {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        #sendBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendBtn:active {
            transform: translateY(0);
        }
        
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: blink 1.4s infinite;
        }
        
        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            display: inline-block;
            margin-right: 5px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Unigrow AI Chatbot</h1>
            <p>Chat about height growth and our Unigrow product</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    üëã Hello! I'm Unigrow Assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                onkeypress="handleKeyPress(event)"
                autocomplete="off"
            >
            <button id="sendBtn" onclick="sendMessage()">
                <span id="sendBtnText">Send</span>
            </button>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000';
        let isLoading = false;
        
        // Display initial status
        window.addEventListener('load', () => {
            checkBotStatus();
        });
        
        async function checkBotStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                if (!response.ok) {
                    addSystemMessage('‚ùå Bot is not responding. Make sure the server is running.');
                }
            } catch (error) {
                addSystemMessage('‚ùå Cannot connect to bot server. Is it running on http://localhost:5000?');
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // Display user message
            displayMessage(message, 'user');
            input.value = '';
            input.focus();
            
            // Show typing indicator
            showTypingIndicator();
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtnText').textContent = 'Sending...';
            
            try {
                // Call API
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                // Remove typing indicator
                removeTypingIndicator();
                
                if (!response.ok) {
                    const error = await response.json();
                    displayMessage('‚ùå Error: ' + (error.error || 'Unknown error'), 'bot');
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Display bot response
                    displayMessage(data.bot_response, 'bot');
                } else {
                    displayMessage('‚ùå ' + (data.error || 'Unknown error'), 'bot');
                }
            } catch (error) {
                removeTypingIndicator();
                displayMessage('‚ùå Connection error: ' + error.message, 'bot');
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('sendBtnText').textContent = 'Send';
            }
        }
        
        function displayMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Auto scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="loading"></div>
                    <div class="loading"></div>
                    <div class="loading"></div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function addSystemMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }
        
        // Optional: Add some example intents
        function showExamples() {
            const examples = [
                'What is Unigrow?',
                'How much does it cost?',
                'When will I see results?',
                'Are there side effects?'
            ];
            
            console.log('Example questions you can ask:', examples);
        }
    </script>
</body>
</html>
